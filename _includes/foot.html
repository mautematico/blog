<link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.png">
<script>
  if (!String.prototype.startsWith) {
    String.prototype.startsWith = function(searchString, position) {
      position = position || 0;
      return this.indexOf(searchString, position) === position;
    };
  }

  var loc = window.location.href;
  var canonical = '{{ site.url }}{{ canonical }}';
  var areWeCanonical = loc.startsWith(canonical)

  if(!areWeCanonical){
    console.log("Redirecting to canonical URL: " + canonical);
    location.replace(canonical)
  }else{
    console.log("Already on canonical URL: " + canonical);
  }

</script>
